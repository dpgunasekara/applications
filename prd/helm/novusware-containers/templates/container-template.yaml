apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .name }}-log
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-client
  nfs:
    server: {{ .nfsServer }}
    path: /exports/log
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .name }}-log
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-client
  volumeName: {{ .name }}-log
  resources:
    requests:
      storage: 5Gi
