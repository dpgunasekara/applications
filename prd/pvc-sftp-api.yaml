apiVersion: v1
kind: PersistentVolumeClaim
namespace: prd
metadata:
  name: bob-sftp-config
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: azurefile-csi
  volumeName: bob-sftp-config
  resources:
    requests:
      storage: 16Gi
---
