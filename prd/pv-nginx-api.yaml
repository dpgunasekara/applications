apiVersion: v1
kind: PersistentVolume
metadata:
  name: nginx-api-gateway-data
  namespace: prd
spec:
  capacity:
    storage: 16Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: tkg-storage-policy
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nginx-api-gateway-content
  namespace: prd
spec:
  capacity:
    storage: 16Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: tkg-storage-policy
