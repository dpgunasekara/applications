apiVersion: v1
kind: PersistentVolume
metadata:
  name: keycloak-config-pv
spec:
  capacity:
    storage: 16Gi
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-client-retain
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: bh-prd-nfs-01.bh.bob.bw
    path: /mnt/nfs/data/config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: keycloak-config
  namespace: prd
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-client-retain
  volumeName: keycloak-config-pv
  resources:
    requests:
      storage: 16Gi
