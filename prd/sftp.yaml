apiVersion: v1
kind: Service
metadata:
  name: bobsftp-service
  namespace: prd  
spec:
  selector:
    app: bobsftp
  type: LoadBalancer
  loadBalancerIP: 10.253.253.132
  ports:
  - port: 22
    targetPort: 22
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bobsftp
  namespace: prd  
spec:
  replicas: 1
  serviceName: bobsftp-service
  selector:
    matchLabels:
      app: bobsftp
  template:
    metadata:
      labels:
        app: bobsftp
    spec:
      containers:
        - name: bobsftp
          image: atmoz/sftp:latest
          env:
            - name: SFTP_USER_SECRET
              valueFrom: 
                secretKeyRef:
                  name: bobsftp-secret
                  key: password
          args: ["bob-sftp-user-01:$(SFTP_USER_SECRET):1001:100:data"]
          ports:
            - containerPort: 22
          volumeMounts:
            - name: bobsftp-data
              mountPath: /home/bob-sftp-user-01/data
              subPath: bobsftp
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
      volumes:
        - name: bobsftp-data
          persistentVolumeClaim:
            claimName: bobsftp-data
