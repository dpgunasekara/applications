apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bobagency
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bobagency
  template:
    metadata:
      labels:
        app: bobagency
    spec:
      containers:
        - name: bobagency
          image: cregdcrsuat01.azurecr.io/bobagency:latest
          ports:
            - containerPort: 8080
            - containerPort: 8443
          env:
            - name: KEY_STORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ssl-keystore-secret
                  key: key-store-password
          volumeMounts:
            - name: bobagency-config
              mountPath: /app/config
            - name: bobagency-data
              mountPath: /app/data
            - name: bobagency-log
              mountPath: /app/log
            - name: keystore-volume
              mountPath: "/etc/ssl/certs/bobagency-service.p12"
              subPath: "bobagency-service.p12"
      volumes:
        - name: bobagency-config
          persistentVolumeClaim:
            claimName: bobagency-config
        - name: bobagency-data
          persistentVolumeClaim:
            claimName: bobagency-data
        - name: bobagency-log
          persistentVolumeClaim:
            claimName: bobagency-log
        - name: keystore-volume
          secret:
            secretName: bobagency-keystore
