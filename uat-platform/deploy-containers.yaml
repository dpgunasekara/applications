apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bobagency
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bobagency
  template:
    metadata:
      labels:
        app: bobagency
    spec:
      containers:
        - name: bobagency
          image: cregdcrsuat01.azurecr.io/bobagency:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: bobagency-config
              mountPath: /app/config
            - name: bobagency-data
              mountPath: /app/data
            - name: bobagency-log
              mountPath: /app/log
      volumes:
        - name: bobagency-config
          persistentVolumeClaim:
            claimName: bobagency-config
        - name: bobagency-data
          persistentVolumeClaim:
            claimName: bobagency-data
        - name: bobagency-log
          persistentVolumeClaim:
            claimName: bobagency-log
