apiVersion: v1
kind: Service
metadata:
  name: novatrackkeycloak
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  selector:
    app: novatrackkeycloak
  type: LoadBalancer
  ports:
  - port: 8085
    targetPort: 8080
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: novatrackkeycloak
spec:
  selector:
    matchLabels:
      app: novatrackkeycloak
  template:
    metadata:
      labels:
        app: novatrackkeycloak
    spec:
      containers:
        - name: novatrackkeycloak
          image: quay.io/keycloak/keycloak:21.0.2
          args: ["start-dev"]
          ports:
            - containerPort: 8080
          env:
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: admin
            - name: KEYCLOAK_USER
              value: admin
            - name: KEYCLOAK_PASSWORD
              value: admin
            - name: KEYCLOAK_IMPORT
              value: /tmp/realm.json
            - name: DB_VENDOR
              value: postgres
            - name: DB_ADDR
              value: localhost:5432
            - name: DB_DATABASE
              value: keycloak
            - name: DB_USER
              value: postgres
            - name: DB_PASSWORD
              value: postgres
          volumeMounts:
            - name: novatrackkeycloak-config
              mountPath: /tmp/realm.json
              subPath: realm.json
            - name: novatrackkeycloak-data
              mountPath: /data/keycloak
            - name: novatrackkeycloak-log
              mountPath: /opt/keycloak/logs
        - name: postgres
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_DB
              value: keycloak
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: novatrackkeycloak-postgres-data-01
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: novatrackkeycloak-config
          persistentVolumeClaim:
            claimName: novatrackkeycloak-config
        - name: novatrackkeycloak-data
          persistentVolumeClaim:
            claimName: novatrackkeycloak-data
        - name: novatrackkeycloak-log
          persistentVolumeClaim:
            claimName: novatrackkeycloak-log
        - name: novatrackkeycloak-postgres-data-01
          persistentVolumeClaim:
            claimName: novatrackkeycloak-postgres-data-01
