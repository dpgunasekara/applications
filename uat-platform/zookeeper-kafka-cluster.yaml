apiVersion: v1
kind: Service
metadata:
  name: kafka
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: 'true'
spec:
  selector:
    app: kafka
  ports:
  - name: internal-8444
    port: 8444
    targetPort: 8444
  type: LoadBalancer
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
spec:
  replicas: 3
  serviceName: kafka
  selector:
    matchLabels:
        app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
      containers:
      - name: kafka
        image: bitnami/kafka:latest
        securityContext:
          runAsUser: 0
        resources:
          requests:
            memory: "1G"
            cpu: "1"             
        ports:
         - containerPort: 9092
         - containerPort: 8444
        volumeMounts:
        - name: data
          mountPath: /bitnami
        env:
        - name: KAFKA_CFG_ZOOKEEPER_CONNECT
#          value: zookeeper-0.zookeeper-headless.default.svc.cluster.local:2181,zookeeper-1.zookeeper-headless.default.svc.cluster.local:2181,zookeeper-2.zookeeper-headless.default.svc.cluster.local:2181
          value: zookeeper.default.svc.cluster.local:2181
#          value: zookeeper-0.zookeeper.default.svc.cluster.local:2181
        - name: ALLOW_PLAINTEXT_LISTENER
          value: "yes"
        - name: KAFKA_CFG_LISTENERS
          value: "INTERNAL1://0.0.0.0:8444,EXTERNAL1://0.0.0.0:8444"
        - name: KAFKA_CFG_ADVERTISED_LISTENERS
          value: "INTERNAL1://kafka.default.svc.cluster.local:8444,EXTERNAL1://kafka.novusware.com.sg:8444"
        - name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
          value: "INTERNAL1:PLAINTEXT,EXTERNAL1:PLAINTEXT"
        - name: KAFKA_CFG_INTER_BROKER_LISTENER_NAME
          value: "INTERNAL1"          
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "managed-csi"
      resources:
        requests:
          storage: 5Gi
