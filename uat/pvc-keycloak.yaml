apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: keycloak-config
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: azurefile-csi
  volumeName: keycloak-config
  resources:
    requests:
      storage: 5Gi
